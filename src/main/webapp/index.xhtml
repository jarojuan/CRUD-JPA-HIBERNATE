<!DOCTYPE HTML>
<!-- Los namespaces (h y f) permite crear componentes jsf -->
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>PÃ¡gina principal JSF </title>
</h:head>
<h:body>
	<h2>
    	<h:outputText value="Lista Clientes"></h:outputText>
    </h2>
    <!-- En el value, se llama al @ManagedBean por su name y se recoge sus informacion -->
    <!-- En var se almacena cada objeto de la lista -->
    <h:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente" border="1">
    	<h:column>
    		<f:facet name="header">ID</f:facet>
    		<h:outputText value="#{cliente.id}"></h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">NOMBRE</f:facet>
    		<h:outputText value="#{cliente.nombres}"></h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">APELLIDO</f:facet>
    		<h:outputText value="#{cliente.apellidos}"></h:outputText>
    	</h:column>
    	<h:column>
    		<f:facet name="header">DIRECCION</f:facet>
    		<h:outputText value="#{cliente.direccion}"></h:outputText>
    	</h:column>
    </h:dataTable>
</h:body>
</html>
